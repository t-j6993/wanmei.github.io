<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    overflow: hidden;
}

#sliderLockScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

.slider-container {
    width: 80px;
    height: 300px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.slider-track {
    width: 6px;
    height: 250px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    position: relative;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.slider-progress {
    width: 100%;
    height: 0%;
    background: linear-gradient(to top, #4facfe 0%, #00f2fe 100%);
    border-radius: 10px;
    position: absolute;
    bottom: 0;
    transition: height 0.1s ease;
}

.slider-thumb {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: 4px solid #fff;
    border-radius: 50%;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease;
}

.slider-thumb::before {
    content: '↑';
    color: #fff;
    font-size: 28px;
    font-weight: bold;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}

.slider-thumb:active {
    transform: translateX(-50%) scale(1.1);
}

.unlock-hint {
    color: #fff;
    font-size: 16px;
    margin-top: 30px;
    text-align: center;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    animation: fadeInOut 2s infinite;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
}

#mainContent {
    display: none;
    width: 100%;
    height: 100%;
}

.unlock-success {
    animation: successAnim 0.5s ease;
}

@keyframes successAnim {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}
</style>

<!-- 滑动解锁脚本 -->
<script>
(function() {
    var sliderThumb = document.getElementById('sliderThumb');
    var sliderProgress = document.getElementById('sliderProgress');
    var sliderTrack = document.getElementById('sliderTrack');
    var unlockHint = document.getElementById('unlockHint');
    var sliderLockScreen = document.getElementById('sliderLockScreen');
    var mainContent = document.getElementById('mainContent');
    
    var isDragging = false;
    var startY = 0;
    var currentY = 0;
    var trackHeight = sliderTrack.offsetHeight;
    var thumbHeight = sliderThumb.offsetHeight;
    var maxMove = trackHeight - thumbHeight;
    
    // 触摸开始
    function handleStart(e) {
        isDragging = true;
        startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
        sliderThumb.style.transition = 'none';
        sliderProgress.style.transition = 'none';
    }
    
    // 触摸移动
    function handleMove(e) {
        if (!isDragging) return;
        
        e.preventDefault();
        var clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
        var deltaY = startY - clientY; // 向上滑动时deltaY为正
        
        // 限制滑动范围
        if (deltaY < 0) deltaY = 0;
        if (deltaY > maxMove) deltaY = maxMove;
        
        currentY = deltaY;
        
        // 更新滑块和进度条位置
        sliderThumb.style.bottom = deltaY + 'px';
        var progress = (deltaY / maxMove) * 100;
        sliderProgress.style.height = progress + '%';
        
        // 更新提示文字
        if (progress > 90) {
            unlockHint.textContent = '松开即可解锁';
            unlockHint.style.color = '#4facfe';
        } else {
            unlockHint.textContent = '请向上滑动圆形滑块';
            unlockHint.style.color = '#fff';
        }
    }
    
    // 触摸结束
    function handleEnd(e) {
        if (!isDragging) return;
        
        isDragging = false;
        sliderThumb.style.transition = 'all 0.3s ease';
        sliderProgress.style.transition = 'all 0.3s ease';
        
        var progress = (currentY / maxMove) * 100;
        
        // 如果滑动超过90%，解锁成功
        if (progress > 90) {
            unlockSuccess();
        } else {
            // 滑动不足，回弹
            sliderThumb.style.bottom = '0px';
            sliderProgress.style.height = '0%';
            currentY = 0;
            unlockHint.textContent = '请向上滑动圆形滑块';
            unlockHint.style.color = '#fff';
        }
    }
    
    // 解锁成功
    function unlockSuccess() {
        sliderThumb.classList.add('unlock-success');
        unlockHint.textContent = '解锁成功！';
        unlockHint.style.color = '#4facfe';
        
        setTimeout(function() {
            sliderLockScreen.style.opacity = '0';
            sliderLockScreen.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
                sliderLockScreen.style.display = 'none';
                mainContent.style.display = 'block';
                
                // 保存解锁状态（可选，如果希望刷新后不再显示解锁页面）
                // sessionStorage.setItem('unlocked', 'true');
            }, 500);
        }, 300);
    }
    
    // 绑定事件
    sliderThumb.addEventListener('mousedown', handleStart);
    sliderThumb.addEventListener('touchstart', handleStart);
    
    document.addEventListener('mousemove', handleMove);
    document.addEventListener('touchmove', handleMove, { passive: false });
    
    document.addEventListener('mouseup', handleEnd);
    document.addEventListener('touchend', handleEnd);
    
    // 如果之前已解锁（可选）
    // if (sessionStorage.getItem('unlocked') === 'true') {
    //     sliderLockScreen.style.display = 'none';
    //     mainContent.style.display = 'block';
    // }
})();
</script>
